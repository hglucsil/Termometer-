<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Temperatur och Luftfuktighet Hemsida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="sun">
    <h2>
      Temperatur <br> 
      <span id="temperature"></span>Â°C 
    </h2>
  </div>
  <div class="cloud">
    <h2>Luftfuktighet <br>
       <span id="humidity"></span>%
      </h2>
    </div>
      
    <div class="raindrop-container">
      <img src="/Pictures/Water_droplet.png" class="raindrop" style="left: 60px; animation-delay: 0.3s; " >
      <img src="/Pictures/Water_droplet.png" class="raindrop" style="left: 150px; animation-delay: 0.7s; ">
      <img src="/Pictures/Water_droplet.png" class="raindrop" style="left: 220px; animation-delay: 1.2s; ">
      <img src="/Pictures/Water_droplet.png" class="raindrop" style="left: 80px; animation-delay: 1s; ">
      <img src="/Pictures/Water_droplet.png" class="raindrop" style="left: 100px; animation-delay: 1.7s; ">
      <img src="/Pictures/Water_droplet.png" class="raindrop" style="left: 170px; animation-delay: 1.9s; ">
      <img src="/Pictures/Water_droplet.png" class="raindrop" style="left: 210px; animation-delay: 2.2s; ">

    </div>
    <div class="snowflake-container">
      <img src="/Pictures/snowflake_inPixio.png" class="snowflake" style="left: 60px; animation-delay: 0.6s; " >
      <img src="/Pictures/snowflake_inPixio.png" class="snowflake" style="left: 150px; animation-delay: 1.4s; ">
      <img src="/Pictures/snowflake_inPixio.png" class="snowflake" style="left: 220px; animation-delay: 2.4s; ">
      <img src="/Pictures/snowflake_inPixio.png" class="snowflake" style="left: 80px; animation-delay: 2s; ">
      <img src="/Pictures/snowflake_inPixio.png" class="snowflake" style="left: 100px; animation-delay: 3.4s; ">
      <img src="/Pictures/snowflake_inPixio.png" class="snowflake" style="left: 170px; animation-delay: 3.8s; ">
      <img src="/Pictures/snowflake_inPixio.png" class="snowflake" style="left: 210px; animation-delay: 4.4s; ">
    </div>
    

    <div class="graf">
      <h1>Temperatur & Luftfuktighet Graf</h1>
      <canvas id="temperatureChart" width="500" height="250"></canvas>
      <canvas id="humidityChart" width="500" height="250"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="App.js" type="module"></script>
</body>
</html>
